name: Go package

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        GOOS: ['linux', 'freebsd', 'darwin']
        GOARCH: ['amd64', 'arm64', 'arm']
        exclude:
          - GOOS: darwin
            GOARCH: arm
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '>=1.21.0'
      - name: Build
        env:
          GOOS: ${{ matrix.GOOS }}
          GOARCH: ${{ matrix.GOARCH }}
          CGO_ENABLED: 0
        run: go build -trimpath
